<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id='root'></div>

    <script type="text/babel">
        class Gu extends React.Component{
            state= {
                first: Math.ceil(Math.random()*9),
                second: Math.ceil(Math.random()*9),
                value: '',
                result: ''
            };

            onSubmit = (e) => {
                e.preventDefault();
                if(Number(this.state.value) === (this.state.first * this.state.second)){
                    this.setState((prevState)=>{     //이전 state 값을 적용하기 위해 람다 함수 및 object return을 함.
                        return {
                            result: `OK ${prevState.value}`,
                            first: Math.ceil(Math.random()*9),
                            second: Math.ceil(Math.random()*9),
                            value: ''
                        };
                    });
                    this.input.focus();
                }else{
                    this.setState({
                        result: 'NO',
                        value: ''
                    });
                    this.input.focus();
                }

            }

            input;

            onChange = (e)=>{
                this.setState({value: e.target.value});
            }

            //content
            render(){
                return (
                    <React.Fragment>
                        <div>{this.state.first} * {this.state.second} 는 ? </div>

                        <form onSubmit={this.onSubmit}>
                                <input ref={(c)=>{this.input=c;}} type='number' value={this.state.value} onChange={this.onChange}/>
                                <button>입력</button>
                        </form>

                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>

    <script type="text/babel">
            ReactDOM.render(<Gu />, document.getElementById('root'));
    </script>
</body>
</html>
